version: '3.8'

services:
  cqrs:
    image: itsanla/cqrs:latest
    container_name: cqrs
    restart: unless-stopped
    ports:
      - "8088:8088"
    environment:
      - SERVICES=buku:127.0.0.1:8084,anggota:127.0.0.1:8085,pengembalian:127.0.0.1:8086,peminjaman:127.0.0.1:8087,produk:127.0.0.1:8081,pelanggan:127.0.0.1:8082,order:127.0.0.1:8083
      - SPRING_DATA_MONGODB_HOST=mongodb
    depends_on:
      - mongodb
    networks:
      - mongodb-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8088/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mongodb:
    image: mongo:8.0.17
    container_name: mongodb
    restart: "no"
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: anla
      MONGO_INITDB_ROOT_PASSWORD: "070078"
      MONGO_INITDB_DATABASE: cqrs_query
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - mongodb-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://anla:070078@mongodb:27017/?authSource=admin
      ME_CONFIG_BASICAUTH: false
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mongodb-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  mongodb-network:
    driver: bridge