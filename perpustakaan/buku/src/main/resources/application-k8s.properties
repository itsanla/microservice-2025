server.port = 8084
spring.application.name=BUKU-EUREKA

# CQRS Database Configuration
cqrs.service.url=${CQRS_SERVICE_URL:http://cqrs}
cqrs.service.name=buku
cqrs.auth.enabled=true

# Eureka (Pajangan only - tidak digunakan untuk discovery)
eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://eureka/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=false
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=buku

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=3s

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.anla=INFO
logging.level.com.netflix.discovery=WARN

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
