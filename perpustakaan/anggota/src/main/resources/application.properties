server.port = 8085
spring.application.name=ANGGOTA-SERVICE

# CQRS Database Configuration
cqrs.service.url=http://172.31.24.197:8088
cqrs.service.name=anggota
cqrs.auth.enabled=true

eureka.client.serviceUrl.defaultZone=http://172.31.19.89:8761/eureka
eureka.client.lease-renewal-interval-in-seconds=1
eureka.client.lease-expiration-duration-in-seconds=2
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.client.registry-fetch-interval-seconds=1
eureka.client.eureka-server-connect-timeout-seconds=1
eureka.client.eureka-server-read-timeout-seconds=1
eureka.client.eureka-connection-idle-timeout-seconds=1
eureka.instance.prefer-ip-address=true

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=3s

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400
spring.devtools.livereload.enabled=true

# Enable HTTP Request Logging
logging.level.org.springframework.web=INFO
logging.level.com.anla=INFO
logging.level.com.netflix.discovery=WARN
logging.level.org.springframework.web.client.RestTemplate=WARN