apiVersion: v1
kind: Service
metadata:
  name: cqrs
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8088
  selector:
    app: cqrs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cqrs
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: cqrs
  template:
    metadata:
      labels:
        app: cqrs
    spec:
      containers:
      - name: cqrs
        image: itsanla/cqrs:latest
        ports:
        - containerPort: 8088
        env:
        - name: APP_SERVICES
          value: "buku,anggota,peminjaman,pengembalian,produk,pelanggan,order"
        - name: APP_AUTH_ENABLED
          value: "false"
        - name: SPRING_DATA_MONGODB_HOST
          value: "mongodb"
        - name: SPRING_DATA_MONGODB_PORT
          value: "27017"
        - name: SPRING_DATA_MONGODB_USERNAME
          value: "itsanla"
        - name: SPRING_DATA_MONGODB_PASSWORD
          value: "070078"
        - name: SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE
          value: "admin"
        - name: SPRING_H2_CONSOLE_SETTINGS_WEB_ALLOW_OTHERS
          value: "true"
        - name: EUREKA_CLIENT_ENABLED
          value: "true"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://eureka/eureka"
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "false"
        - name: SPRING_RABBITMQ_HOST
          value: "rabbitmq"
        - name: SPRING_RABBITMQ_PORT
          value: "5672"
        - name: SPRING_RABBITMQ_USERNAME
          value: "admin"
        - name: SPRING_RABBITMQ_PASSWORD
          value: "admin"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: cqrs-data
          mountPath: /data/h2
      volumes:
      - name: cqrs-data
        persistentVolumeClaim:
          claimName: cqrs-pvc
